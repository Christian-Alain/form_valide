
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation de formulaire avec javaScript</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    </head>
    <body>
        <main>
            <div class="image">
                <img src="images/manager1.jpg" alt="">
            </div>
            
            <div class="formulaire">
                <div class="entete">
                    <p>
                        Already have an account? 
                    </p>
                    <button>SIGN UP</button>
                </div>
                <p><strong> Welcome to Focus!</strong> <br><span>&#160; Register your account</span></p>
                <form action=""  id="myform">
                    <div class="form_group">
                        <label for="nom">Name</label>
                        <input type="text" id="nom" class="nom" minlength=2 maxlength=60>
                        
                    </div>
                    <div class="form_group">
                        <label for="mail">Email</label>
                        <input type="text" id="mail" class="mail"> 
                        
                    </div>
                    <div class="form_group">
                        <label for="motdepass">Mot de passe</label>
                        <input type="password" id="motdepass" class="motdepass"> 
                        
                    </div>
                    <div class="form_group">
                        <label for="motdepass">Confirmer mot de passe</label>
                        <input type="password" id="confpass" class="confpass"> 
                        
                    </div>
                    <button type="submit">Login</button>
                </form>
                
                <div class="botton">
                    <p>Create account with</p>
                    <div class="social">
                        <img src="images/facebook.png" alt="">
                    </div>
                    <div class="social">
                        <img src="images/linkedin.png" alt="">
                    </div>
                    <div class="social">
                        <img src="images/google.png" alt="">
                    </div>
                    
                </div>
            </div>
        </main>
        <script src="validation.js"></script>
    </body>
</html>
